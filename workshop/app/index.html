<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css(.tmp) styles/main.css -->

  <body ng-app="workshop">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="MenuCtrl">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">Ejercicio workshop</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav" ng-repeat="menu in listaMenu">
              <li><a ng-href="{{menu.url}}" title="{{menu.title}}">{{menu.name | accentsToHtml}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>

    <!-- endbower -->
    <!-- endbuild -->

    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/config.js"></script>

        <!-- begin factory section -->

        <script src="scripts/directives/selectedPage.js"></script>
        <!-- end directive section -->

        <!-- begin filters section -->
        <script src="scripts/filters/accentsToHtml.js"></script>
        <script src="scripts/filters/myCurrency.js"></script>
        <script src="scripts/filters/listingType.js"></script>
        <!-- end filters section -->

        <!-- begin services section -->
        <script src="scripts/services/categorias.js"></script>
        <script src="scripts/services/menu.js"></script>
        <script src="scripts/services/producto.js"></script>
